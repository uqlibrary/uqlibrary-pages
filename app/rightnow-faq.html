  <style is="custom-style" include="common-styles">
    body {
      background-color: var(--body-color);
    }

    div#faqDiv {
      width: 95%;
      margin-top: 14px;
      margin-top: 1rem;
    }

    div.rn_SearchArea:before {
      content: 'Search FAQs \00a0 ';
    }

    div.rn_SearchArea {
      border: thin solid rgb(204, 204, 204);
      padding: 14px;
      padding: 1rem;
      margin-bottom: 14px;
      margin-bottom: 1rem;

      -webkit-box-shadow: 0 2px 2px 0 -12px rgba(0,0,0,0.22);
      -moz-box-shadow: 0 2px 2px 0 -12px rgba(0,0,0,0.22);
      box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12),0 3px 1px -2px rgba(0,0,0,.2);
      border-radius: 2px;
    }
    div#rn_SearchBoxskw_0 input {
      width: 60%;
      height: 20px;
      height: 1.4rem;
      padding: 6px 12px;
      padding: 0.4rem 0.85rem;
      font-size: 14px;
      font-size: 1rem;
      line-height: 1.42857143;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
    }
    input.rn_ButtonInput {
      background-color: #007e9e;
      background-image: none;
      border: none;
      border-radius: 2px;
      color: #fff;
      display: inline-block;
      padding: 6px 12px;
      padding: 0.4rem 0.85rem;
      margin-bottom: 0;
      font-size: 14px;
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
    }

    /* answers */
    div#rn_Contentskw_0 {
      border: thin solid rgb(204, 204, 204);
      padding: 0 0 0 14px;
      padding: 0 0 0 1rem;

    }
    ul#rn_ContentListskw_0 {
      padding: 0;
    }
    ul#rn_ContentListskw_0 li {
      margin-bottom: 10px;
      margin-bottom: 0.7rem;
      padding-bottom: 10px;
      padding-bottom: 0.7rem;
      border-bottom: 1px solid rgb(239, 239, 239);
      list-style-type: none;
    ;

    }
    ul#rn_ContentListskw_0 li a {
      background-color: inherit;
      color: #007e9e;
      text-decoration: none;
      font-weight:bold;
      font-size: 14px;
      font-size: 1rem;
    }
    ul#rn_ContentListskw_0 li a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>
<span id="browser-sync-binding"></span>

<uq-minimal-header show-search-button="true"
                   show-menu-button="true"
                   show-login-button="true"

<uql-menu></uql-menu>

<div id="content">

  <!-- Preloader/Unsupported browser message -->

  <div id="faqDiv"></div>
</div>

<uql-connect-footer></uql-connect-footer>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="UQ Library">
  <title>UQ Library | Home Page</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UQ Library">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="common-styles">

    :root {
      --paper-drawer-panel-scrim: {
        z-index: 100;
      }
    }

    body {
      background-color: var(--body-color);
    }

    /* TODO: need a break point for mobile view to set min-width of components to 100% to prevent cut out */

  </style>
</head>

<body>
  <span id="browser-sync-binding"></span>

    <uq-minimal-header show-search-button="true"
                       show-menu-button="true"></uq-minimal-header>
    <uql-menu></uql-menu>

    <div id="layout">

      <template is="dom-bind" id="app" unresolved>

      <div id="content">

      <div id="main">
        <div id="search">
          <paper-card heading="UQ Library Search">
          <div class="card-content">Find something quick!</div>
          <div class="card-actions">
            <paper-button>Help</paper-button>
            <paper-button>Advanced search</paper-button>
          </div>
        </paper-card>
        </div>
        <div id="spotlight">
          <paper-card heading="Spotlight">
            <div class="card-content">Hi</div>
            <div class="card-actions">
              <paper-button>More details...</paper-button>
            </div>
          </paper-card>
        </div>
      </div>

      <div id="sidebar">
        <paper-card>
          <paper-tabs selected="{{selectedTab}}">
            <paper-tab>HOURS</paper-tab>
            <paper-tab>COMPUTERS</paper-tab>
            <paper-tab>TRAINING</paper-tab>
          </paper-tabs>

          <iron-pages selected="{{selectedTab}}">
            <div>
              <div class="card-content">
                <uqlibrary-hours compact-view="true">
                  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </uqlibrary-hours>
              </div>
              <div class="card-actions">
                <paper-button>Book a room or a desk</paper-button>
              </div>
            </div>
            <div>
              <div class="card-content">
                <uqlibrary-computers>
                  Computers go here...
                  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </uqlibrary-computers>
              </div>
              <div class="card-actions">
                <paper-button>View computers</paper-button>
              </div>
            </div>
            <div>
              <div class="card-content">
                <uqlibrary-training>
                  Training events ...
                  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </uqlibrary-training>
              </div>
              <div class="card-actions">
                <paper-button>View all training events</paper-button>
              </div>
            </div>
          </iron-pages>
        </paper-card>
      </div>

      </div>

      </template>

    </div>

    <uql-connect-footer></uql-connect-footer>
    <uq-minimal-footer></uq-minimal-footer>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

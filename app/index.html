<!doctype html>

<html lang="en" manifest="/pages/index.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Access UQ Library search, collections, databases, opening hours and study rooms. Get support for research, teaching, referencing and more.">

  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="generator" content="UQ Library">

  <!-- Bing webmaster console verification-->
  <meta name="msvalidate.01" content="3625279D5D4DE535CE47FB2D9A82274B" />

  <title>Home – UQ Library – University of Queensland, Australia</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#49075E">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="##49075E">
  <meta name="msapplication-navbutton-color" content="#49075E">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="UQ Library">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UQ Library">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/touch/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch/apple-touch-icon-152x152.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-square150x150logo" content="images/touch/apple-touch-icon-152x152.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- force IMS login for on-campus users -->
  <script src="//www.library.uq.edu.au/js/ims.js"></script>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/uqlibrary-browser-supported/uqlibrary-browser-supported.js -->
  <script src="bower_components/uqlibrary-browser-supported/uqlibrary-browser-supported.js"></script>
  <!-- endbuild -->

  <script>
    //display browser update message for unsupported browsers,
    //will be inserted by gulp task, do not remove
    //bower_components/uqlibrary-browser-supported/browser-update.js
  </script>

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="common-styles">

    body {
      background-color: var(--body-color);
    }

    .card-actions {
      text-align: right;
    }

    @media all and (max-width: 400px) {
      .card-actions paper-button {
        @apply(--layout-vertical);
        margin: 8px 0;
      }
    }

  </style>
</head>

<body>
  <span id="browser-sync-binding"></span>
  <uqlibrary-alerts ga-app-name='Alerts'></uqlibrary-alerts>
  <uqlibrary-ga id="home-ga" app-name="Homepage"></uqlibrary-ga>

  <uq-minimal-header show-search-button="true"
                     show-menu-button="true"></uq-minimal-header>
  <uql-menu></uql-menu>

  <div id="content">

    <!-- Preloader/Unsupported browser message -->
    <!-- preloader will be inserted by gulp task, do not remove -->
    #preloader#
    <!-- End of Preloader/Unsupported browser message -->

    <template is="dom-bind" id="uqlFrontPage" unresolved>
    <div id="layout">
      <div id="main">
        <div id="search">
          <paper-card heading="UQ Library Search">
          <div class="card-content">
            <uqlibrary-search ga-app-name="Homepage search"></uqlibrary-search>
          </div>
          <div class="card-actions">
            <template is="dom-repeat" items="[[selectedSearchSource.helpLinks]]">
              <paper-button class="button-secondary" tabindex="-1"><a href$="[[item.url]]">[[item.title]]</a></paper-button>
            </template>
          </div>
        </paper-card>
        </div>
        <div id="spotlight">
          <paper-card>
            <div class="card-content">
                <uqlibrary-spotlights></uqlibrary-spotlights>
            </div>
          </paper-card>
        </div>
      </div>
      <div id="sidebar">
        <paper-card>
          <paper-tabs id="sidebar-tabs" selected="{{selectedSidebarTab}}">
            <paper-tab>HOURS</paper-tab>
            <paper-tab>COMPUTERS</paper-tab>
            <paper-tab>TRAINING</paper-tab>
          </paper-tabs>

          <iron-pages selected="{{selectedSidebarTab}}">
            <div>
              <div class="card-content">
                <uqlibrary-hours compact-view="true">
                </uqlibrary-hours>
              </div>

              <div class="card-actions">

                <paper-button class="button-colored-secondary" tabindex="-1">
                  <a href="https://web.library.uq.edu.au/locations-hours/opening-hours">
                    Weekly hours
                  </a>
                </paper-button>

                <paper-button class="button-colored-accent" tabindex="-1">
                  <a href="https://www.library.uq.edu.au/fbs/ctrlpnl.php?">
                    Book a room
                  </a>
                </paper-button>

              </div>
            </div>
            <div>
              <div class="card-content">
                <uqlibrary-computers compact-view="true">
                </uqlibrary-computers>
              </div>
            </div>
            <div>
              <div class="card-content training-container">
                <uqlibrary-training compact-view="true" max-event-count="6" ga-app-name="Home Page Training" event-filter-id="104">
                </uqlibrary-training>
              </div>
              <div class="card-actions">
                <paper-button class="button-colored-accent">
                  <a id="training" href$="[[trainingButton.href]]">
                    [[trainingButton.label]]
                  </a>
                </paper-button>
              </div>
            </div>
          </iron-pages>
        </paper-card>
      </div>
    </div>
    </template>
  </div>

  <uql-connect-footer></uql-connect-footer>
  <uq-minimal-footer></uq-minimal-footer>


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <script>
    //show preloader in case IMS is not available yet
    if(document.getElementById('preloader-loading')) {
      document.getElementById('preloader-loading').style.display = 'block';
    }
  </script>

</body>

</html>
